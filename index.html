<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bajaj Full Stack Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 100px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>POST Request Tester</h2>
  <p>Enter JSON array data (e.g. <code>["1","2","a","b","@"]</code>):</p>
  
  <textarea id="inputData">["1","2","a","b","@"]</textarea><br>
  <button onclick="sendPost()">Send POST</button>

  <h3>Response:</h3>
  <pre id="response">Click "Send POST" to see the result...</pre>

  <script>
    async function sendPost() {
      const input = document.getElementById("inputData").value;
      let parsed;
      try {
        parsed = JSON.parse(input);
      } catch (e) {
        document.getElementById("response").innerText = "Invalid JSON input!";
        return;
      }

      try {
        const res = await fetch("https://bajaj-full-stack-yrry.vercel.app/api/bfhl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: parsed })
        });
        const json = await res.json();
        document.getElementById("response").innerText = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("response").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
